apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ape-2026.labels" . | nindent 4 }}
type: Opaque
data:
  CLAUDE_API_KEY: {{ .Values.secrets.api.CLAUDE_API_KEY | b64enc | quote }}
  DEEPSEEK_API_KEY: {{ .Values.secrets.api.DEEPSEEK_API_KEY | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
  NEO4J_PASSWORD: {{ .Values.neo4j.auth.password | b64enc | quote }}
  SECRET_KEY: {{ .Values.secrets.api.SECRET_KEY | b64enc | quote }}
