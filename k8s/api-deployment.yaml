# Kubernetes Deployment - API Service
# Week 7 Day 3 - APE 2026
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: ape-2026

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: ape-2026
data:
  ENV: "production"
  LOG_LEVEL: "info"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  POSTGRES_HOST: "timescaledb-service"
  POSTGRES_PORT: "5432"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  NEO4J_URI: "bolt://neo4j-service:7687"

---

apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ape-2026
type: Opaque
stringData:
  CLAUDE_API_KEY: "your-claude-api-key"
  DEEPSEEK_API_KEY: "your-deepseek-api-key"
  POSTGRES_PASSWORD: "your-postgres-password"
  NEO4J_PASSWORD: "your-neo4j-password"
  SECRET_KEY: "your-secret-key"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ape-2026
  labels:
    app: ape-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ape-api
  template:
    metadata:
      labels:
        app: ape-api
        version: v1
    spec:
      containers:
      - name: api
        image: ape-2026/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        env:
        # ConfigMap
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: LOG_LEVEL
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: POSTGRES_HOST

        # Secrets
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: CLAUDE_API_KEY
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: DEEPSEEK_API_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: POSTGRES_PASSWORD

        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: vee-workspace
          mountPath: /app/vee/workspace

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: api-data-pvc
      - name: logs
        emptyDir: {}
      - name: vee-workspace
        emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ape-2026
  labels:
    app: ape-api
spec:
  type: ClusterIP
  selector:
    app: ape-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-data-pvc
  namespace: ape-2026
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Adjust based on cloud provider

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: ape-2026
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: ape-2026
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    secretName: api-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
