[pytest]
# Pytest configuration for APE project

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker, databases)
    realapi: Real API tests (costs money, requires ANTHROPIC_API_KEY)
    real_llm: Real LLM API tests (costs money, requires OpenAI/Gemini/DeepSeek keys)
    slow: Slow tests (>5s execution time)

# Default test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# Uncomment to enable:
# addopts =
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .chromadb
    .cursor
